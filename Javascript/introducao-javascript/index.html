<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtro:</label>
				<input type="text" name="filtro" id="filtrar-paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">8000</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes.</span>
				<button id="buscar-paciente" class="botao bto-principal">Buscar Pacientes</button>
			</section>

			<section class="container">
				<h2>Adicionar novo paciente</h2>
				<ul class="lista-erros"></ul>
				<form id="form-adiciona">
					<div class="grupo-inteiro">
						<label for="adicionar-nome">Nome:</label>
						<input type="text" name="nome" id="adicionar-nome" class="campo" placeholder="Digite o nome do paciente">
					</div>
					<div class="grupo">
						<label for="adicionar-peso">Peso:</label>
						<input type="number" name="peso" id="adicionar-peso" class="campo campo-medio" placeholder="Digite o peso do paciente em kg">
					</div>

					<div class="grupo">
						<label for="adicionar-altura">Altura:</label>
						<input type="number" name="altura" id="adicionar-altura" class="campo campo-medio" placeholder="Digite a altura do paciente em m">
					</div>

					<div class="grupo">
						<label for="adicionar-gordura">Gordura corporal:</label>
						<input type="number" name="gordura" id="adicionar-gordura" class="campo campo-medio" placeholder="Digite o percentual de gordura">
					</div>

					<button id="adicionar-paciente" class="botao bto-principal">Adicionar Paciente</button>
				</form>
			</section>
		</main>
	<script src="js/calcula-imc.js"></script>
	<script src="js/form.js"></script>
	<script src="js/remover-paciente.js"></script>
	<script src="js/filtrar-tabela.js"></script>
	<script src="js/buscar-pacientes.js"></script>
	</body>
</html>
